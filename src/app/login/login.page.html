<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid margin-vertical padding-vertical>
    <ion-row margin-vertical padding-vertical>
      <ion-col size-md="6" align-self-center offset="1" offset-md="3" size="10" margin-vertical padding-vertical>
        <ion-item  class="item-inner" >
          <ion-label color="medium" position="floating">Username or Email</ion-label>
          <ion-input [(ngModel)]="username" background="light"></ion-input>
        </ion-item>
        <ion-item class="item-inner">
          <ion-label color="medium" position="floating">Passsword</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="primary" (click)="login()" expand="block" margin-top margin-bottom>Login</ion-button>
        <ion-text>Dont have an Account? </ion-text>
        <ion-text routerLink="/signup" class="cursor">Register</ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
