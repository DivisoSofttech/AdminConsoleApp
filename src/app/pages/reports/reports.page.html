<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    <ion-title>Reports</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding no-margin>
    <ion-row justify-content-center class="white-background">
      <ion-col size="5" class="date">
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" ></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col no-padding size="2" class="ion-padding-top">
        <ion-button expand="full" fill="clear" >
          APPLY
        </ion-button>
      </ion-col>

      <ion-col size="5" class="date">
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" ></ion-datetime>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <div>
    <ngx-datatable
    class="material"
    [rows]="rows"
    columnMode="force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="Order_no" [width]="100" >order no</ngx-datatable-column>
    <ngx-datatable-column name="totel_due" [width]="100"></ngx-datatable-column>
    <ngx-datatable-column name="Age" [width]="100"></ngx-datatable-column>
    <ngx-datatable-column name="Date" [width]="100" ></ngx-datatable-column>
    <ngx-datatable-column name="State" [width]="300" ></ngx-datatable-column>
  </ngx-datatable>
  </div>

  <!--Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
