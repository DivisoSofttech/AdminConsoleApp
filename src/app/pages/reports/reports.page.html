<ion-header>
  <ion-toolbar>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ////////////////////////////////////////////////////filter div start////////////////////////////////////////////// -->

  <div *ngIf="!isReport" >
  <ion-grid no-padding no-margin>
    <ion-row justify-content-center class="white-background">
      <ion-col size="5" class="date">
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" ></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col no-padding size="2" class="ion-padding-top">
        <ion-button expand="full" fill="clear" (click)="loadOrdersWithDates()">
          APPLY
        </ion-button>
      </ion-col>

      <ion-col size="5" class="date">
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" ></ion-datetime>
        </ion-item>
      </ion-col>

    </ion-row>    
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button  (click)="changeDiv(true)">
      <ion-icon name="analytics"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<!-- ////////////////////////////////////////////////////filter div end/////////////////////////////////////////////// -->
<!-- ////////////////////////////////////////////////////table div start////////////////////////////////////////////// -->

<div *ngIf="isReport" >
  <ion-fab vertical="bottom" horizontal="start" >
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="bus"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ngx-datatable
    class="material"
    [rows]="rows"
    columnMode="force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="Order no" [width]="100" >order no</ngx-datatable-column>
    <ngx-datatable-column name="Totel due" [width]="100"></ngx-datatable-column>
    <ngx-datatable-column name="Customer Id" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Date" [width]="100" ></ngx-datatable-column>
    <ngx-datatable-column name="Payment Status" [width]="300" ></ngx-datatable-column>
  </ngx-datatable>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="changeDiv(false)">
    <ion-icon name="funnel"></ion-icon>
  </ion-fab-button>
</ion-fab>
</div>
<!-- ////////////////////////////////////////////////////filter div end////////////////////////////////////////////// -->



</ion-content>
