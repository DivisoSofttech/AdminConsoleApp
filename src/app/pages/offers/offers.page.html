<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Offers</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/new-offer">
    <ion-fab-button>
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-card *ngFor="let offer of offers">
    <ion-card-header>
      <ion-card-title>{{offer.promoCode}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{offer.description}}
    </ion-card-content>
  </ion-card>
  <div class="load-data" *ngIf="!offers">
    <ion-spinner></ion-spinner>
  </div>
<!--Refresh -->
<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
</ion-content>
