<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>banners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm='12' size-md='6' size-lg='4' *ngFor="let banner of banners">
        <ion-card>
          <img
            [src]="banner.imageLink" />
          <ion-card-header>
            <ion-card-subtitle *ngIf="banner.expiryDate">{{'Valid up to '+banner.expiryDate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-item>
            <ion-card-header>
              <ion-card-title *ngIf="banner.storeId">{{banner.storeId}}</ion-card-title>
            </ion-card-header>
            <ion-badge color='primary' slot='end'>{{banner.cost}}&nbsp;&euro;</ion-badge>
          </ion-item>
        </ion-card>

      </ion-col>
