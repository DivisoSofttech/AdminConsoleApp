<ion-card >
  
    <ion-item>
    
      <ion-label position="floating" color="primary">Subterm</ion-label>

    <ion-textarea  rows="20" [(ngModel)]="subTermDescription"></ion-textarea>

  </ion-item>

<br>
<br>
<br>
<br>


<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button color="danger" (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" (click)="update()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-card>
